<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .parent{
            border: 6px solid blue;
            background-color: royalblue;
            height: 500px;
            width: 500px;

            position: relative;
            top: 50px;
            left: 50px;
        }

        .child { 
        border: 6px solid red;
        background-color: lightpink;
        height: 100px;
        width: 100px;
        
        position: absolute;
        top: 40px;
        left: 40px;
        }
    </style>
</head>
<body>
    <div class="parent"> 
        <div class="child"> Child</div>
    </div>
</body>
</html>
