<body>

    <!-- 

     PRINT numbers 1 - 100

     IF multiple of 3 PRINT FIZZ
     IF multiple of 5 PRINT BUZZ
     IF multiple of 3 and 5 PRINT FIZZ BUZZ
     IF not any of the above PRINT number

     MOD = Modulus
     
     FOR LOOP: 
      set a counter to 1 [x]
      break when counter reaches or is equal to 100 [x]
      Increment counter by 1 [x]

      IF number MOD 15 === 0
       print 'FizzBuzz' [x]
      ELSE IF number MOD 3 === 0
       print 'Fizz' [x]
      ELSE IF number MOD 5 === 0
       print 'Buzz' [x]
      ELSE
        print number [x]

    -->

    <script>
        for (let counter = 1; counter <= 100; counter++) {

            if (counter % 15 === 0) {
                console.log ('FizzBuzz');
            }   else if (counter % 3 ===0) {
                console.log (' Fizz');
            }   else if ( counter % 5 === 0) {
                console.log ( 'Buzz');
            }   else {
                console.log (counter);
            }

        }
    </script>
